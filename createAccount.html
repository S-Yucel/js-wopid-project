<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account - wopid</title>
    <link rel="stylesheet" href="styles/pages/createAccount.css">
</head>
<body>
    <div class="container">
        <header>
            <a href="/" class="logo">
                <img src="images/amazon-logo.png" alt="MyApp Logo">
            </a>
        </header>

        <main>
            <div class="create-account-container">
                <h1>Create Account</h1>
                <form action="/register" method="post" class="create-account-form">
                    <div class="input-group">
                        <label for="name">Your name</label>
                        <input type="text" id="name" name="name" required>
                    </div>

                    <div class="input-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>

                    <div class="input-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required>
                    </div>

                    <div class="input-group">
                        <label for="password-check">Re-enter password</label>
                        <input type="password" id="password-check" name="password-check" required>
                    </div>

                    <button type="submit" class="btn btn-primary">Create your account</button>

                    <div class="terms">
                        <p>By creating an account, you agree to our <a href="#">Conditions of Use</a> and <a href="#">Privacy Notice</a>.</p>
                    </div>
                    
                    <div class="sign-in-link">
                        <p>Already have an account? <a href="signIn.html">Sign-In</a></p>
                    </div>
                </form>
            </div>
        </main>

        <footer>
            <ul>
                <li><a href="#">Conditions of Use</a></li>
                <li><a href="#">Privacy Notice</a></li>
                <li><a href="#">Help</a></li>
            </ul>
            <p> Â© 2024, wopid.com, Inc. or its affiliates</p>
        </footer>
    </div>
</body>
</html>
