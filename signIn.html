<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - Amazon</title>
    <link rel="stylesheet" href="styles/pages/signIn.css">
</head>

<body>
    <div class="container">
        <header>
            <a href="http://127.0.0.1:5500/amazon.html" class="logo">
                <img src="images/amazon-logo.png" alt="Amazon Logo">
            </a>
        </header>

        <main>
            <div class="sign-in-container">
                <h1>Sign in</h1>
                <form action="/login" method="post" class="sign-in-form">
                    <div class="input-group">
                        <label for="email">Email or mobile phone number</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                
                    <div class="input-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                
                    <button type="submit" class="btn btn-primary">Continue</button>
                
                    <div class="terms">
                        <p>By continuing, you agree to our <a href="#">Conditions of Use</a> and <a href="#">Privacy Notice</a>.</p>
                    </div>
                </form>
                
                <div class="help-links">
                    <a href="#">Forgot your password?</a>
                    <a href="#">Other issues with Sign-In</a>
                </div>
            </div>

            <div class="new-to-amazon">
                <div class="divider">
                    <h5>New to Amazon?</h5>
                </div>
                <a href="http://127.0.0.1:5500/createAccount.html" class="btn btn-secondary">Create your Amazon account</a>
            </div>
        </main>

        <footer>
            <ul>
                <li><a href="#">Conditions of Use</a></li>
                <li><a href="#">Privacy Notice</a></li>
                <li><a href="#">Help</a></li>
            </ul>
            <p>Â© 1996-2024, Amazon.com, Inc. or its affiliates</p>
        </footer>
    </div>
</body>

</html>
