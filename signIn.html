<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="styles/shared/general.css">
    <link rel="stylesheet" href="styles/pages/sign-in.css">
</head>
<body>
    <div class="sign-in-container">
        <img src="images/amazon-logo.png" alt="Amazon Logo" class="logo">
        
        <div class="sign-in-box">
            <h1>Sign-In</h1>
            <form id="sign-in-form">
                <label for="email">Email or mobile phone number</label>
                <input type="text" id="email" name="email" required>

                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>

                <button type="submit" class="button-primary">Continue</button>
            </form>
            <p>By continuing, you agree to Amazon's <a href="#">Conditions of Use</a> and <a href="#">Privacy Notice</a>.</p>
            <p>New to Amazon? <a href="create-account.html">Create your Amazon account</a></p>
        </div>
    </div>
    <script type="module" src="scripts/signIn.js"></script>

</body>
</html>
