<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Checkout</title>

      <!-- Load a font called Roboto from Google Fonts. -->
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

      <!-- Here are the CSS files for this page. -->
      <link rel="stylesheet" href="styles/shared/general.css">
      <link rel="stylesheet" href="styles/pages/checkout/checkout-header.css">
      <link rel="stylesheet" href="styles/pages/checkout/checkout.css">
  </head>

  <body>
    <div class="js-checkout-header checkout-header">
			<div class="header-content">
				<div class="checkout-header-left-section">
					<a href="wopid.html">
							<img class="wopid-logo" src="images/wopid-logo.png" alt="wopid Logo">
							<img class="wopid-mobile-logo" src="images/wopid-mobile-logo.png" alt="wopid Mobile Logo">
					</a>
				</div>

				<div class="checkout-header-middle-section">
						Checkout (<a class="return-to-home-link" href="wopid.html">3 items</a>)
				</div>

				<div class="checkout-header-right-section">
						<img src="images/icons/checkout-lock-icon.png" alt="Lock Icon">
				</div>
		</div>
    </div>

    <div class="main">
        <div class="page-title">Review your order</div>

        <section class="checkout-grid">
          <div class="order-summary js-order-summary">
            <!-- Cart Item Container -->
            <div class="cart-item-container">
              <div class="delivery-date">Delivery date: Tuesday, August 13</div>
              
              <div class="cart-item-details-grid">
                <img class="product-image" src="images/product-image.png" alt="Product Image">
                
                <div class="product-details">
                  <div class="product-name">Intermediate Size Basketball</div>
                  <div class="product-price">$20.95</div>
                  <div class="product-quantity">
                    Quantity: 2
                    <a class="link-primary" href="#">Update</a>
                    <a class="link-primary" href="#">Delete</a>
                  </div>
                </div>

                <div class="delivery-options">
                  <div class="delivery-options-title">Choose a delivery option:</div>
                  <label class="delivery-option">
                    <input class="delivery-option-input" type="radio" name="delivery-option" checked>
                    <div>
                      <div class="delivery-option-date">Tuesday, August 13</div>
                      <div class="delivery-option-price">$4.99 - Shipping</div>
                    </div>
                  </label>
                  <label class="delivery-option">
                    <input class="delivery-option-input" type="radio" name="delivery-option">
                    <div>
                      <div class="delivery-option-date">Monday, August 19</div>
                      <div class="delivery-option-price">FREE Shipping</div>
                    </div>
                  </label>
                  <label class="delivery-option">
                    <input class="delivery-option-input" type="radio" name="delivery-option">
                    <div>
                      <div class="delivery-option-date">Friday, August 9</div>
                      <div class="delivery-option-price">$9.99 - Shipping</div>
                    </div>
                  </label>
                </div>
              </div> <!-- .cart-item-details-grid -->
            </div> <!-- .cart-item-container -->
          </div>
          <div class="payment-summary js-payment-summary">
						<div class="order-summary">
							<div class="payment-summary-title">
									Order Summary
							</div>
				
							<div class="payment-summary-row">
									<div>Items (6):</div>
									<div class="payment-summary-money">$79.68</div>
							</div>
				
							<div class="payment-summary-row">
									<div>Shipping &amp; handling:</div>
									<div class="payment-summary-money">$9.98</div>
							</div>
				
							<div class="payment-summary-row subtotal-row">
									<div>Total before tax:</div>
									<div class="payment-summary-money">$89.66</div>
							</div>
				
							<div class="payment-summary-row">
									<div>Estimated tax (10%):</div>
									<div class="payment-summary-money">$8.97</div>
							</div>
				
							<div class="payment-summary-row total-row">
									<div>Order total:</div>
									<div class="payment-summary-money total-amount">$98.63</div>
							</div>

							<div class="paypal-option">
								<input type="checkbox" id="paypal" name="paypal">
								<label for="paypal">Use PayPal</label>
						</div>

							<button class="place-order-button button-primary">
								Place your order
						</button>
          </div>
        </section>
    </div> <!-- .main -->

    <script type="module" src="scripts/checkout.js"></script>
    <script type="module" src="data/products.js"></script>
  </body>
</html>
